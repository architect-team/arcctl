component_management:
  individual_components:
    - component_id: graph
      paths:
        - src/graphs
    - component_id: components
      paths:
        - src/components
    - component_id: environments
      paths:
        - src/environments
    - component_id: datacenters
      paths:
        - src/datacenters
    - component_id: component-store
      paths:
        - src/component-store
        - src/oci
    - component_id: state-backend
      paths:
        - src/state-backend
    - component_id: hcl-parser
      paths:
        - src/hcl-parser

ignore:
  - examples
  - bin
  # Ignore commands within folders, include things with tests like base-command.ts
  - src/commands/**/*.ts

comment:
  layout: "header, diff, components, files" # show component info in the PR comment