secrets:
  account: do-personal

resources:
  vpc:
    type: vpc
    name: arcctl-datacenter
    account: do-personal
    region: nyc1
  cluster:
    type: kubernetesCluster
    account: do-personal
    name: arcctl-datacenter
    kubernetesVersion: 1.26.3-do.0
    region: nyc1
    vpc: ${{ resources.vpc.id }}
    nodePools:
      - name: pool1
        count: 3
        nodeSize: s-1vcpu-2gb

environment:
  resources:
    namespace:
      type: kubernetesNamespace
      account: ${{ resources.cluster.provider }}
      name: test-env
    nginx-ingress-controller:
      type: helmChart
      name: ingress-nginx
      account: ${{ resources.cluster.provider }}
      namespace: ${{ environment.resources.namespace.id }}
      repository: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx

  hooks:
    - when:
        type: databaseSchema
        databaseType: postgres
      resources:
        db:
          type: database
          account: do-personal
          name: ${{ this.id }}
          databaseVersion: ${{ this.inputs.databaseVersion }}
          databaseSize: db-s-1vcpu-1gb
          databaseType: ${{ this.inputs.databaseType }}
          vpc: ${{ resources.vpc.id }}
          region: nyc1
      account: ${{ this.resources.db.provider }}
      database: ${{ this.resources.db.id }}
    - when:
        type: ingressRule
      resources:
        dnsRecord:
          type: dnsRecord
          account: do-personal
          dnsZone: ${{ this.inputs.listener.hostZone }}
          subdomain: ${{ this.inputs.listener.subdomain }}
          recordType: A
          content: ${{ this.outputs.loadBalancerHostname }}
      loadBalancer: nginx
      namespace: ${{ environment.resources.namespace.id }}
    - account: ${{ resources.cluster.provider }}
      namespace: ${{ environment.resources.namespace.id }}